<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#submit").on("click",function(e){
		e.preventDefault();
		var accountName = $("#account").val();
		$.ajax({
			type:"POST",
			url:"rest/login/account",
			data:{
				accountName:accountName
			},
			success:function(token){
				if(localStorage){
					localStorage.setItem('token',token );
					window.location.replace(window.location.pathname+"page.html");
					//alert("ok")
				}else{
					alert("Use a normal browser! Localstorage is not available")
				}
			}
		})
	})
})

</script>

</head>
<body>

  <p>Gruppe:<br><input id="account" name="account" type="text" size="30" maxlength="30" value="account-1"></p>
<input id ="submit" type="submit" value="Anmelden">

</body>
</html>
