<html>
<head>
<!-- Meta Tags for mobile -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#submit").on("click",function(e){
		e.preventDefault();
		var accountName = $("#account").val();
		$.ajax({
			type:"POST",
			url:"rest/login/account",
			data:{
				accountName:accountName
			},
			success:function(token){
				if(localStorage){
					localStorage.setItem('token',token );
					if(/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()))
						{
							window.location.replace(window.location.pathname+"app.html");
						}else{
								window.location.replace(window.location.pathname+"page.html");
						}
				}else{
					alert("Use a normal browser! Localstorage is not available")
				}
			}
		})
	})
})

</script>

</head>
<body>

  <p>Gruppe:<br><input id="account" name="account" type="text" size="30" maxlength="30" value="account-1"></p>
<input id ="submit" type="submit" value="Anmelden">

</body>
</html>
