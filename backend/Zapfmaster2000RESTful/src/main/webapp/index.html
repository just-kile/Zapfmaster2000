<html>
<head>
<!-- Meta Tags for mobile -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

 <script src="libs/jquery/jquery-1.8.1.js"></script>
 <link rel="stylesheet" type="text/css" href="css/login.css" />
 <script>
$(document).ready(function(){
/**
 * Login website
 */	/**
	 * General Server Push Connection Function
	 * @param {String} url
	 * 			The Url to the channel
	 * @param {Function} successCb
	 * 			The function that will be executed, when data received
	 * @param {Function} errorCb
	 * 			The function that will be executed, when error occurs, or timeout
	 */
	 var pushReq = null;
	var connectToChannel = function(url,successCb,errorCb,data){
		if(!data)data ={};
		data["token"] = localStorage.getItem("token");
		pushReq = $.ajax({
			type:"GET",
			url:url,
			timeout:10000000, 
			data:data,
			success:function(data){
				if(successCb && data!="")successCb(data);
				connectToChannel(url,successCb,errorCb,data);
			},
			error:function(e){
				if(e.status==0){
					console.log("Request abort success!");
				}else if(e.status==503){
					console.log("No Datas Received! Reconnect...");
//					if(errorCb)errorCb(e);
					connectToChannel(url,successCb,errorCb,data);
				}else{
					console.log("Error! Status "+e.status);
					console.log("Reconnect in 5s...");
				
					if(errorCb)errorCb(e);
					setTimeout(function(){
						connectToChannel(url,successCb,errorCb,data);
					},5000);
				}
			}
		});
	}
		
		
	$("#submitWebsite").on("click",function(e){
		e.preventDefault();
		var accountName = $("#account").val();
		$.ajax({
			type:"POST",
			url:"rest/login/account",
			data:{
				accountName:accountName
			},
			success:function(token){
				if(localStorage){
					localStorage.setItem('token',token );
					//if(/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()))
					window.location.replace(window.location.pathname+"page.html");
				}else{
					alert("Use a normal browser! Localstorage is not available")
				}
			}
		})
	});
	/**
	* Login App
	*/
	$(".applogin #submitApp").on("click",function(e){
		e.preventDefault();
		var userName = $(".applogin #userName").val();
		var pass = $(".applogin #password").val();
		$.ajax({
			type:"POST",
			url:"rest/login/user",
			data:{
				userName:userName,
				password:pass
			},
			success:function(token){
				if(localStorage){
					localStorage.setItem('token',token );
					window.location.replace(window.location.pathname+"app.html");
				}else{
					alert("Use a normal browser! Localstorage is not available")
				}
			}
		})
	});
	/**
	 * Register user
	 */
 	$("#registerUserBtn").on("click",function(e){
		e.preventDefault();
		var userName = $("#userName").val();
		var pass = $("#password").val();
		var data = {};
		$.each($(".registerItem"),function(ind,item){
			data[$(item).attr("name")] =$(item).val(); 
		});
		data["token"] = localStorage.getItem("token");
		$.ajax({
			type:"POST",
			url:"rest/register/user",
			data:data,
			success:function(token){
				alert("Token"+token);
				localStorage.setItem("token",token);
			}
		})
	});
/**
 * Upload Image
 */
$("#uploadImage").on("click",function(e){
	e.preventDefault();
	var formData = new FormData ($("#imageForm")[0]);
	formData.append("token",localStorage.getItem("token"));
	$.ajax({
	    url: 'rest/image/user',
	    data: formData,
	    cache: false,
	    contentType: false,
	    processData: false,
	    type: 'POST',
	    success: function(data){
	        alert("Image uploaded");
	    }
	});
});
/**
 * Request Boxes
 */
$("#requestBoxes").on("click",function(e){
	e.preventDefault();
	var data = {};
	data["token"] = localStorage.getItem("token");
	$.ajax({
	    url: 'rest/draftkit',
	    type: 'GET',
	    data:data,
	    success: function(data){
	        var selectBox = $("#registerSelectBox");
	        var firstObj;
	        $.each(data,function(ind,obj){
	        	$("<option>").attr("value",obj.boxId).text(obj.boxId+obj.name).appendTo(selectBox);
	        	if(!firstObj)firstObj =obj;
	        });
	        initRfidPush(firstObj.boxId);
	       
	    }
	});
});
$("#registerSelectBox").on("change",function(e){
	//initRfidPush();
	console.log(e)
	initRfidPush($(e.currentTarget).val());
});
/**
 * Set RFID Card
 */
 function setRFID(rfid){
	$("#rfid").val(rfid);
	var yep = confirm("Soll die Karte wirklich registriert werden?")
	if(yep){
		var data = {};
		data["token"] = localStorage.getItem("token");
		data["rfid"] = rfid;
		$.ajax({
		    url: 'rest/register/rfid',
		    type: 'POST',
		    data:data,
		    success: function(data){
				alert("RFID registriert")
		       
		    }
		});
	}else{
		
	}
}
	function initRfidPush(id){
		if(pushReq)pushReq.abort();
		pushReq = null;
		connectToChannel("rest/draftkit/"+id+"/rfid",setRFID);
	}



})


</script>

</head>
<body>

 <div class="websitelogin"><p>Gruppe:<br><input id="account" name="account" type="text" size="30" maxlength="30" value="account-1"></p>

   </select>
