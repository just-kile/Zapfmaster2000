
<div ng-controller="AmountChartController">
    <header class="zmo-header">{{'MUG_CHART_TITLE'|translate}} <span class="small"></span></header>
    <div class="zmo-container">
        <div figurechart
             img_empty="css/images/mug_grey_filling.svg"
             img_full="css/images/mug_pink_filling.svg" label="name" amount="{{currentAmount}}"
             unit="{{unitMugs}}"
             unitTitle="{{'MUGS_CHART_UNIT'|translate}}"
             unittext="{{'MUGS_CHART_ENDING'|translate}}"
             tofixed="2"
             img_big="css/images/mug_pink_filling.svg"></div>


    </div>

    <header class="zmo-header" style="margin-top:50px">{{'ACHIEVEMENT_CHART_TITLE'|translate}} <span class="small"></span></header>
    <div class="zmo-container zm-goblet">
        <div figurechart
             img_empty="css/images/goblet_white.svg"
             img_full="css/images/goblet_yellow.svg" label="name" amount="{{achievementCount}}"
             unit="{{unitAchievements}}"
             unittitle="{{'ACHIEVEMENT_CHART_UNIT'|translate}}"
             tofixed="0"
             img_big="css/images/goblet_yellow.svg"></div>


    </div>

</div>
