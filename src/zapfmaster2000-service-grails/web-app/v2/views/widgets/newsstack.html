<div ng-controller="NewsstackController">
    <ul class="zm-newsstack-ul" style="position:relative">
        <li class="zm-newsstack animate-repeat" ng-repeat="n in news|maxcount:newsStackLength">
            <!-- DRAWING -->
            <div class="flip-container" ng-if="n.type=='DRAWING'">
                <div class="flipper">
                    <div class="front zm-backgrnd">
                        <img ng-src="{{baseUrl+n.image|big}}" class="img-rounded"/>

                        <div class="brand" translate="NEWSSTACK_DRAWING"
                             translate-value-username="{{n.userName}}"
                             translate-value-amount="{{n.amount|amount}}">
                        </div>
                        <div class="location" translate="NEWSSTACK_DRAWING_INFO"
                             translate-value-date="{{n.date|clientdate}}"
                             translate-value-location="{{n.location}}"></div>
                    </div>


                </div>
            </div>
            <!-- Achievement -->
            <div class="flip-container" ng-if="n.type=='ACHIEVEMENT'">
                <div class="flipper">
                    <div class="front zm-backgrnd">
                        <img ng-src="{{baseUrl+n.image}}" class="img-rounded"/>

                        <div class="brand"
                             translate="NEWSSTACK_ACHIEVEMENT"
                             translate-value-username="{{n.userName}}"
                             translate-value-achievementname="{{n.achievementName}}">
                        </div>
                        <div class="location" translate="NEWSSTACK_ACHIEVEMENT_INFO"
                             translate-value-date="{{n.date|clientdate}}"></div>


                    </div>


                </div>
            </div>
            <!-- New Keg-->


            <div class="flip-container" ng-if="n.type=='NEW_KEG'">
                <div class="flipper">
                    <div class="front zm-backgrnd">
                        <img ng-src="{{baseUrl+n.image}}" class="img-rounded"/>

                        <div class="brand"
                             translate="NEWSSTACK_NEW_KEG"
                             translate-value-brand="{{n.brand}}"
                                ></div>

                        <div class="location"
                             translate="NEWSSTACK_NEW_KEG_INFO"
                             translate-value-date="{{n.date|clientdate}}"
                             translate-value-size="{{n.size}}"
                                ></div>


                    </div>


                </div>
            </div>
            <!-- New User-->

            <div class="flip-container" ng-if="n.type=='NEW_USER'">
                <div class="flipper">
                    <div class="front zm-backgrnd">
                        <img ng-src="{{baseUrl+n.image}}" class="img-rounded"/>

                        <div class="brand"
                             translate="NEWSSTACK_NEW_USER"
                             translate-value-username="{{n.userName}}"></div>
                        <div class="location" translate="NEWSSTACK_NEW_USER_INFO"
                             translate-value-date="{{n.date|clientdate}}"></div>


                    </div>


                </div>
            </div>
            <!-- Challenge Started -->
            <div class="flip-container" ng-if="n.type=='CHALLENGE_STARTED'">
                <div class="flipper">
                    <div class="front zm-backgrnd">
                        <img ng-src="{{baseUrl+n.image}}" class="img-rounded"/>

                        <div class="brand"
                             translate="NEWSSTACK_CHALLENGE_STARTED"
                             translate-value-username1="{{n.team1[0].userName}}"
                             translate-value-username2="{{n.team2[0].userName}}"
                             translate-value-duration="{{n.challengeDuration}}"
                                >
                        </div>

                        <div class="location"
                             translate="NEWSSTACK_CHALLENGE_STARTED_INFO"
                             translate-value-date="{{n.startDate|clientdate}}"
                             translate-value-duration="{{n.challengeDuration}}"></div>


                    </div>


                </div>
            </div>
            <!-- Challenge Done -->
            <!--
            -->
            <div class="flip-container" ng-if="n.type=='CHALLENGE_DONE'">
                <div class="flipper">
                    <div class="front zm-backgrnd">
                        <img ng-src="{{baseUrl+n.image}}" class="img-rounded"/>

                        <div class="brand" translate="NEWSSTACK_CHALLENGE_DONE"
                             translate-value-username1="{{n.team1[0].userName}}"
                             translate-value-username2="{{n.team2[0].userName}}"
                             translate-value-winner="{{n.team1[0].won?n.team1[0].userName:n.team2[0].userName}}"
                             translate-value-duration="{{n.challengeDuration}}"></div>

                        <div class="location" translate="NEWSSTACK_CHALLENGE_DONE_INFO"
                             translate-value-date="{{n.startDate|clientdate}}"
                             translate-value-duration="{{n.challengeDuration}}"></div>


                    </div>


                </div>
            </div>
            <!-- CHALLENGE DECLINED-->
            <div class="flip-container" ng-if="n.type=='CHALLENGE_DECLINED'">
                <div class="flipper">
                    <div class="front zm-backgrnd">
                        <img ng-src="{{baseUrl+n.image}}" class="img-rounded"/>

                        <div class="brand" translate="NEWSSTACK_CHALLENGE_DECLINED"
                             translate-value-username1="{{n.team1[0].userName}}"
                             translate-value-username2="{{n.team2[0].userName}}"
                             translate-value-declinee="{{n.team2[0].userName}}"
                             translate-value-duration="{{n.challengeDuration}}"></div>

                        <div class="location" translate="NEWSSTACK_CHALLENGE_DECLINED_INFO"
                             translate-value-date="{{n.date|clientdate}}"
                             translate-value-duration="{{n.challengeDuration}}"></div>

                    </div>


                </div>
            </div>
        </li>

    </ul>
</div>
