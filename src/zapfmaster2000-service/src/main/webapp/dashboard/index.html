					}
				}

		});
/**
 * new keg
 */
	$("#newKegBtn").on("click",function(e){
	e.preventDefault();
	var brand = $("#brand").val();
	var size = $("#size").val();
	var boxid = $("#boxId").val();
	var data = {};
	var theUrl =baseUrl +  'rest/draftkit/'+boxid+'/switchkeg';
	$.each($(".registerItem"),function(ind,item){
		data[$(item).attr("name")] =$(item).val(); 
	});
	data["token"] = localStorage.getItem("token");
	data["size"] = size;
	$.ajax({
		type:"POST",
		url:theUrl,
		data:data,
		success:function(token){
			alert("Neues Fass erstellt!");

		},
		error:function(e){
			if(e.status == 403){
				alert("Check login status");
			}else{
				alert("Keg could not be switched");
			}
		}
	})
});
function updateBoxes(){
	
var selectBox =$("#boxId").empty();
	var data = {};
	data["token"] = localStorage.getItem("token");
	$.ajax({
	    url:baseUrl+ 'rest/draftkit',
	    type: 'GET',
	    data:data,
	    success: function(data){
	        //var selectBox = $("#registerSelectBox").empty();
	        var firstObj;
	        $.each(data,function(ind,obj){
	        	$("<option>").attr("value",obj.boxId).text(obj.boxId+(obj.name?(" : "+obj.name):"")).appendTo(selectBox);
	        	//if(!firstObj)firstObj =obj;
	        });
	        //RfidPush.initRfidPush(firstObj.boxId);
	       
	    },
		error:function(){
			alert("Draftkit können nicht geladen werden.")
		}
	});
}
updateBoxes();
$("#refreshBoxBtn").on("click",function(){
	updateBoxes();
});
$("#kegChangeForm").on("submit",function(e){
	e.preventDefault();
});
var IconHandler = (function(){
	var showIcon = function(show,hide){
	$(hide).hide();
	$(show).show();
	setTimeout(function(){
		$(show).fadeOut("fast");
	},3000);
	};
	function showOk(){
		showIcon("#iconOk","#iconFalse");
	}
	function showFalse(){
		showIcon("#iconFalse","#iconOk");
	}
	var pub = {
			showOk:showOk,
			showFalse:showFalse
	}
	return pub;
	
})();

$("#loginForm").on("submit",function(e){
	e.preventDefault();
	var userName = $("#loginForm #username").val();
	var pass = $("#loginForm #password").val();
	console.log("Performing login to "+baseUrl +"rest/login/user"+"?userName="+userName+"&"+"password="+pass);
	$.ajax({
		type:"POST",
		url:baseUrl +"rest/login/user",
		data:{
			userName:userName,
			password:pass
		},
		complete:function(data){
			var token = data.responseText;
			console.log("Token: "+token);
			if(data.status==200 && localStorage){
				IconHandler.showOk();
				localStorage.setItem('token',token );
				//redirect();
				retrieveLoggedInUserInformation();
				//window.location.replace(window.location.pathname+"app.html");
			}else if(data.status == 403){
				IconHandler.showFalse();
				alert("Username oder Passwort falsch");
			}else if(data.status == 404){
				IconHandler.showFalse();
				alert("Service ist offline oder Url falsch");
			}else {
				IconHandler.showFalse();
				alert("Fehler! Status "+data.status);
			}
			
		}
	})
});
function retrieveLoggedInUserInformation(){
	var userSpan = $("#loggedUserName");
	var token = localStorage.getItem('token');
	if(token){
		$.ajax({
			url:baseUrl + "rest/statistics/userStats",
			data:{
				token:token
			},
			success:function(json){
					var userInfo = json.user;
					userSpan.text(userInfo.userName);
			}
		});
	}
}
retrieveLoggedInUserInformation();
});
