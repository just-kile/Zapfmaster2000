<html>
<head>
<!-- Meta Tags for mobile -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="true">

 <script src="libs/jquery/jquery-1.8.1.js"></script> 
  <script src="libs/bootstrap/js/bootstrap.min.js"></script> 
<script>
$(document).ready(function(){
	/**
	 * Login website
	 */
		$("#submitWebsite").on("click",function(e){
			e.preventDefault();
			var accountName = $("#account").val();
			$.ajax({
				type:"POST",
				url:"rest/login/account",
				data:{
					accountName:accountName
				},
				success:function(token){
					if(localStorage){
						localStorage.setItem('token',token );
						alert("Logged in");
						//if(/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()))
						//window.location.replace(window.location.pathname+"page.html");
					}else{
						alert("Use a normal browser! Localstorage is not available")
					}
				}
			})
		});
/**
 * new keg
 */
	$("#newKegBtn").on("click",function(e){
	e.preventDefault();
	var brand = $("#brand").val();
	var size = $("#size").val();
	var boxid = $("#boxId").val();
	var data = {};
	var theUrl = 'rest/draftkit/'+boxid+'/switchkeg';
	$.each($(".registerItem"),function(ind,item){
		data[$(item).attr("name")] =$(item).val(); 
	});
	data["token"] = localStorage.getItem("token");
	data["size"] = size;
	$.ajax({
		type:"POST",
		url:theUrl,
		data:data,
		success:function(token){
			alert("Did switch keg");

		}
	})
});


})


</script>

</head>
<body>
 <div class="websitelogin"><p>Gruppe:<br><input id="account" name="account" type="text" size="30" maxlength="30" value="account-1"></p>
<input id ="submitWebsite" type="submit" value="Anmelden">
</div>

<hr/>
<p>Marke:<br />
<input class="registerItem" id="brand" name="brand" type="text" size="30" maxlength="30" value=""></p>
</p>
<p>Menge:<br /><input class="registerItem" id="size" name="rfid" type="text" size="30" maxlength="30" value=""></p>
<p>BoxId:<br /><input class="registerItem" id="boxId" name="rfid" type="text" size="30" maxlength="30" value=""></p>

<input id ="newKegBtn" type="submit" value="Neues Fass">

</body>
</html>
