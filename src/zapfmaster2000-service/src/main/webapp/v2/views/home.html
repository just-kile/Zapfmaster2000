
<div class="row" style="margin-top:50px">
    <div ng-controller="BestlistController" ng-init="init(true);" class="col-xs-12 col-sm-6 col-md-8">
        <ul>
            <li ng-repeat="user in bestlist">
                <div class="zm-relative">
                    <div class="zm-absolute amount">{{user.amount|amount}} l</div>
                </div>
            </li>
        </ul>
    </div>
    <div ng-controller="NewsfeedController" class="col-xs-12 col-md-4 zmw-newsfeed">
        <feed items="items" maxlength="10"></feed>
    </div>

</div>
