<div ng-controller="LineChartController" class="zmo-challenges">
    <header class="zmo-header">{{'ZAPFVELOCITY_TITLE'|translate}}</header>
    <div class="zmo-container">
        <nvd3-line-chart
                class="zm-linechart"
                data="chartData"
                xAxisTickFormat="xAxisTickFormatFunction()"
                yAxisTickFormat="yAxisTickFormatFunction()"
                width="{{width}}"
                height="{{height}}"
                interpolate="basis-open"
                showXAxis="true"
                showYAxis="false"
                color="colorFunction()"
                noData="No Zapfing atm"
                isArea="true">
            <svg ng-style="{width:width+'px',height:height+'px',marginLeft:'-100px',marginTop:'-50px'}"></svg>
        </nvd3-line-chart>
    </div>
    <header class="zmo-header" style="margin-top:30px">{{'PIECHART_TITLE'|translate}}</header>
    <div class="zmo-container">
        <nvd3-pie-chart
                class="zm-piechart"
                data="pieChartData"
                width="{{width}}"
                height="400"
                pieLabelsOutside="true"
                x="xFunction()"
                y="yFunction()"
                showLabels="true"
                color="colorFunctionPie()"
                donut="true"
                noData="Currently nobody zapfed"
                pieLabelsOutside="true">
            <svg height="500" style="margin:-80px 0 0 -50px;height:400px"></svg>
        </nvd3-pie-chart>
    </div>

</div>
