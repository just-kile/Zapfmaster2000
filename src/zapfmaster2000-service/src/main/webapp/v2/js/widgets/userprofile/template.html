<div ng-controller="UserProfileController" class="zmo-challenges">
    <header class="zmo-header">{{'USERPROFILE_TITLE'|translate}}: {{userName}}</header>
    <div class="zmo-container">
        <div class="row">
            <div class="col-md-3"><img ng-src="{{baseUrl+userImage|big}}" class="img-rounded"></div>
            <div class="col-md-9">
                <blockquote class="reverse">
                    <p>Die Zapferitis hat bei mir sofort zugeschlagen! Heut abend hab ich mir großes vorgenommen, füüüüüüüüüüüüüünf steckdosen. test Lorem</p>
                    <footer>The famous {{userName}}</footer>
                </blockquote>
            </div>

        </div>

    </div>
</div>
