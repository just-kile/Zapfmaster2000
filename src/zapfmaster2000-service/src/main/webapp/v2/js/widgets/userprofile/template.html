<div ng-controller="UserProfileController" class="zm-userprofile">
    <header class="zmo-header">{{'USERPROFILE_TITLE'|translate}}: {{userName}}</header>
    <div class="zmo-container" switch="updateFn(ok)">
        <div class="row">
            <div class="col-md-3"><img ng-src="{{baseUrl+userImage|big}}" class="img-rounded userimage"></div>
            <div class="col-md-9">
                <blockquote class="reverse quote">
                    <p>{{quotation}}</p>
                    <footer>{{userName}}</footer>
                </blockquote>
            </div>
        </div>
        <div class="row">
            <div class="zm-feeditem" ng-repeat="achievement in achievement.achievements">
                <img ng-src="{{baseUrl+achievement.achievementImage}}" class="img-rounded"/>
            </div>
        </div>
        <div class="row">
            <div class="zm-feeditem"
                 translate="USERPROFILE_AMOUNT"
                 translate-value-amount="{{amount.amountTotal|amount}}">
            </div>
            <div class="zm-feeditem"
                 translate="USERPROFILE_GREATEST_DRAWING"
                 translate-value-amount="{{amount.greatestDrawing|amount}}">
            </div>
            <div class="zm-feeditem"
                 translate="USERPROFILE_MOST_ACTIVITY_HOUR"
                 translate-value-hour="{{amount.mostActivityHour}}">
            </div>
            <div class="zm-feeditem"
                 translate="USERPROFILE_ACHIEVEMENT_COUNT"
                 translate-value-count="{{achievement.count}}">

            </div>
            <div class="zm-feeditem"
                 translate="USERPROFILE_DRAW_COUNT"
                 translate-value-count="{{drawCount.count}}">

            </div>
            <div class="zm-feeditem"
                 translate="USERPROFILE_AVERAGE_DRAW_COUNT"
                 translate-value-count="{{drawCount.averageOperationsPerHour|amount}}">

            </div>
            <div class="zm-feeditem"
                 translate="USERPROFILE_DRAW_RANK"
                 translate-value-rank="{{rank.amount}}"
                    >

            </div>
            <div class="zm-feeditem"
                 translate="USERPROFILE_ACHIEVEMENT_RANK"
                 translate-value-rank="{{rank.achievements}}">
            </div>
           <!-- <div class="zm-feeditem">
                Platz {{rank.drawCount}} in der Zapfvorg√§nge Bewertung
            </div>-->
        </div>

    </div>
</div>
