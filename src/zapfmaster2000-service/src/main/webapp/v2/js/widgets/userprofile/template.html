<div ng-controller="UserProfileController" class="zm-userprofile">
    <header class="zmo-header"
            translate="USERPROFILE_TITLE"
            translate-value-username="{{userName}}"></header>
    <!--<div class="zmo-container" switch="updateFn(ok)">-->
    <div class="zmo-container" switch="updateFn(ok)">
        <div class="row zm-feeditem">
            <div class="col-md-3"><img ng-src="{{baseUrl+userImage|big}}" class="img-rounded userimage"></div>
            <div class="col-md-9">
                <div class="quote" textfill="quotation">
                    <span>&#132;{{quotation}}&#148;</span>
                    <cite>{{userName}}</cite>
                </div>
            </div>
        </div>
        <div class="row zm-feeditem">
            <img ng-src="css/images/mug_pink_filling.svg" class="img-rounded col-md-4"/>
            <div class="col-md-8">
            {{userName}} ranks {{rank.amount}}
            </div>
        </div>
        <div class="row zm-feeditem">
            <div class="col-md-8">

            </div>
            <img ng-src="css/images/goblet_yellow.svg" class="img-rounded col-md-4"/>

        </div>

    </div>
</div>
