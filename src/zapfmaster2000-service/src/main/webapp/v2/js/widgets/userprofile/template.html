<div ng-controller="UserProfileController" class="zm-userprofile">
    <header class="zmo-header">{{'USERPROFILE_TITLE'|translate}}: {{userName}}</header>
    <div class="zmo-container" switch="updateFn(okCallback)">
        <div class="row">
            <div class="col-md-3"><img ng-src="{{baseUrl+userImage|big}}" class="img-rounded userimage"></div>
            <div class="col-md-9">
                <blockquote class="reverse quote">
                    <p>{{quotation}}</p>
                    <footer>{{userName}}</footer>
                </blockquote>
            </div>
        </div>
        <div class="row" ng-repeat="">

        </div>
    </div>
</div>
