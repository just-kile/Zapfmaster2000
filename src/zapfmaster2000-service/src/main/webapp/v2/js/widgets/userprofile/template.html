<div ng-controller="UserProfileController" class="zmo-challenges">
    <header class="zmo-header">{{'USERPROFILE_TITLE'|translate}}</header>
    <div class="zmo-container">
        <div class="row">
            <div class="col-md-4"><img ng-src="{{baseUrl+userImage}}"></div>
            <blockquote class="blockquote-reverse col-md-8">
                <p>Die Zapferitis hat bei mir sofort zugeschlagen!</p>
                <footer>The famous {{userName}}</footer>
            </blockquote>
        </div>

    </div>
</div>
