<div ng-controller="AchievementStatsController" class="zm-achievementstats">
    <header class="zmo-header">{{'ACHIEVEMENTSTATS_TITLE'|translate}}: {{achievementName}}</header>
    <div class="zmo-container" switch="updateFn(okCallback)">
        <div class="row">
            <div class="col-md-2"><img ng-src="{{baseUrl+image}}" class="img-rounded" style="height:80px"></div>
            <div class="col-md-10">
                <blockquote class="reverse" style="height:80px">
                    <p>{{description}}</p>
                    <footer>{{achievementName}}</footer>
                </blockquote>
            </div>

        </div>

    </div>
</div>
