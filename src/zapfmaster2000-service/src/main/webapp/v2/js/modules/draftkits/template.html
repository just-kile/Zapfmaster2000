    <ul>
        <li ng-repeat="keg in kegs" class="zm-draftkit zm-backgrnd">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <img src="{{keg.image || 'css/images/defaultKeg.jpg'}}" class="img-rounded"/>

                        <div class="brand">{{keg.brand}}</div>
                        <div class="location">@ {{keg.boxLocation}}</div>

                        <div class="amount">
                            <div class="amountBar" ng-style="{width:(keg.size - keg.currentAmount)/keg.size * 100+'%'}">
                                {{keg.size-keg.currentAmount|amount:'full'}} / {{keg.size|amount:'full'}} L
                            </div>

                        </div>
                        <!--<div class="amountNumbers">{{keg.currentAmount|amount:'full'}} / {{keg.size|amount:'full'}}</div>-->

                    </div>
                    <div class="back">

                    </div>

                </div>
            </div>


        </li>

    </ul>
</div>
