<div ng-controller="BestlistController">
    <div class="col-md-5">
        <div class="zmo-container">

        </div>
    </div>
    <div class="col-md-7">
        <header class="zmo-header">Top Zapfer</header>
        <div class="zmo-container">
            <ul class="bestlist">

                <li ng-repeat="user in bestlist" class="color-container bestlist-item"
                    ng-style="{top:user.order*100+'px',right:user.amountPercent+'%'}">
                    <div class="content-wrapper">
                        <div class="zm-absolute1">
                            <img class="userimage1 img-responsive img-rounded" src="{{baseUrl + user.image+'/big'}}"/>

                            <div class="username1">{{user.name}}</div>

                        </div>

                        <span>{{user.amount|amount}}</span>
                        <span>{{user.amountPercent}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
