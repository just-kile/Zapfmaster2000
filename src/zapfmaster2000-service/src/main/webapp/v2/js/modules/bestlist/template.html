<div ng-controller="BestlistController">
    <div class="col-md-5 color-container">
        <div class="zmo-container yellow-border userstats">

            <img class="img-responsive img-rounded" src="{{baseUrl + stats.user.userImage}}/big"/>

            <h2>{{stats.user.userName}}</h2>
            <ul>
                <li>{{stats.amount.amountTotal|amount}} L</li>
                <li>{{stats.achievement.count|achievement}} Achievements</li>
                <li>{{stats.drawCount.count}} Zapfvorg√§nge</li>
            </ul>

        </div>

    </div>
    <div class="col-md-7">
        <header class="zmo-header">Top Zapfer</header>
        <div class="zmo-container bestlist">
            <div class="zm-absolute arrow animate-show" ng-show="arrow.visible"
                 ng-style="{top:arrow.pointer*100+'px'} ">
                <img src="css/images/arrow_left.png"/>
            </div>
            <ul>
                <li ng-repeat="user in bestlist" class="color-container bestlist-item"
                    ng-style="{top:user.order*100+'px'}">
                    <div class="zm-relative">
                        <div class="zm-absolute amount">{{user.amount|amount}} l</div>
                        <div class="bestlistbar zm-absolute bar1 zm-animate"
                             ng-style="{'width':(user.amountPercent)+'%'}"
                             ng-show="arrow.pointer!=user.order || !arrow.visible">

                        </div>
                    </div>
                    <div class="zm-absolute1-wrapper animate-show"
                         ng-show="arrow.pointer!=user.order || !arrow.visible">
                        <div class="zm-absolute1 zm-animate" ng-style="{right:user.amountPercent+'%'}">
                            <img class="userimage1 img-responsive img-rounded"
                                 src="{{baseUrl + user.image+'/big'}}"/>

                            <div class="username1">{{user.name}}</div>

                        </div>
                    </div>


                </li>

            </ul>

        </div>


    </div>
</div>
