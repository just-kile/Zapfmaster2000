log4cpp.appender.fileAppender.maxFileSize=100MB
log4cpp.appender.fileAppender.maxBackupIndex=5
log4cpp.appender.fileAppender.layout=PatternLayout
log4cpp.appender.fileAppender.layout.ConversionPattern=%d [%c] %p %m%n 