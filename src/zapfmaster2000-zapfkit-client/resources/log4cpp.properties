log4cpp.rootCategory=DEBUG, fileAppender, stdOutAppender

log4cpp.appender.stdOutAppender=ConsoleAppender
log4cpp.appender.stdOutAppender.layout=PatternLayout
log4cpp.appender.stdOutAppender.layout.ConversionPattern=%d [%c] %p %m%n 

