<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Zapfmaster2000UserPhotoScannerApp</title>
<!-- Libs 1 -->
<script type="text/javascript" charset="utf-8" src="js/libs/cordova-1.8.1.js"></script>
<script type="text/javascript" charset="utf-8" src="js/libs/jquery-1.7.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/libs/barcodescanner.js"></script>
<script type="text/javascript" charset="utf-8" src="js/libs/ftpclient.js"></script>
<script type="text/javascript" charset="utf-8" src="js/libs/ICanHaz.min.js"></script>
<!-- /Libs 1 -->
<!-- Style -->
<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" href="css/style.css" />
<!-- /Style -->
<!-- App -->
<script type="text/javascript" charset="utf-8" src="js/app/Model/constants.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Model/model.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Model/KegModel.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Model/globalFunctions.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Model/RfidQrTable.js"></script>

<script type="text/javascript" charset="utf-8" src="js/app/View/view.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/View/frontPageView.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/View/newUserView.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/View/newKegView.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/View/membersView.js"></script>

<script type="text/javascript" charset="utf-8" src="js/app/Controller/frontPageController.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Controller/newUserController.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Controller/newKegController.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Controller/membersController.js"></script>
<script type="text/javascript" charset="utf-8" src="js/app/Controller/controller.js"></script>
<!-- /App -->

<!-- Libs 2 -->
<script type="text/javascript" charset="utf-8" src="js/libs/jquery.mobile-1.1.0.min.js"></script>
<!-- /Libs 2 -->
<!-- Templates -->
<script id="membersTable" type="text/html">
<table>
<thead>
<tr>
<th>{{userid}}</th>
		<th>{{name}}</th>
		<th>{{image}}</th>
		<th>{{rfid}}</th>
		<th>{{gender}}</th>
		<th>{{weight}}</th>
</tr>
</thead>
<tbody>
{{tablerows}}

</tbody>
</table>
 </script>
<script id="membersTableRow" type="text/html">
     <tr>
		<td>{{userid}}</td>
		<td>{{name}}</td>
		<td><img src="http://server/beerometer/{{image}}" /></td>
		<td>{{rfid}}</td>
		<td>{{gender}}</td>
		<td>{{weight}}</td>
	</tr>
 </script>

</head>
<body>




<div data-role="page" id="index">

	<div data-role="header">
		<center><img src="css/images/zapfmaster2000.png" style="width:70%" />
		</center>
	</div><!-- /header -->

	<div data-role="content">	
		<a href="#ZMUPSA-newuser" data-role="button">Add New User</a>
		<a href="#ZMUPSA-members" data-role="button">Show Members</a>
		<a href="#ZMUPSA-nukeg" data-role="button">Nu Keg</a>
	</div><!-- /content -->


</div><!-- /Frontpage -->
<div data-role="page" id="ZMUPSA-newuser">

	<div data-role="header">
		<h1>Add New User</h1>
	</div><!-- /header -->

	<div data-role="content">
	<div data-role="fieldcontain" class="ui-hide-label">	
		<label for="basic">Name:</label>
		<input type="text" name="name" id="ZMUPSA-newuser-name" placeholder="Name"/>
	</div>
	<input type="text" name="name" id="ZMUPSA-newuser-weight" placeholder="Weight"/>
	
	<select name="gender" id="ZMUPSA-newuser-gender" data-role="slider">
				<option value="m">Male</option>
				<option value="w">Female</option>
	</select> 
			
	<fieldset class="ui-grid-a">
		  
	
	
		<div class="ui-block-a"><div id="ZMUPSA-newuser-camera" data-role="button">Take a photo</div></div>
		<div class="ui-block-b" class="ZMUPSA-newuser-lineHeight"><img id="ZMUPSA-prevImage" src="css/images/default.png"/></div>	   
	
		<div class="ui-block-a"><div id="ZMUPSA-newuser-qrscan" data-role="button">Scan QR-Card Code</div></div>
		<div class="ui-block-b"><div id="ZMUPSA-qrCode" class="ZMUPSA-newuser-lineHeight"></div></div>
	
	<div class="ui-block-a">
		<div id="ZMUPSA-newuser-submit" data-role="button">Submit</div>
	</div>
	<div class="ui-block-b">
		<a href ="#index" id="ZMUPSA-newuser-cancel" data-role="button">Cancel</a>
	</div>
	</fieldset>
	</div><!-- /content -->
</div><!-- /New User -->

<div data-role="page" id="ZMUPSA-members">

	<div data-role="header">
		<h1>Members</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div id="ZMUPSA-members-list-container"></div>
	</div><!-- /content -->


</div><!-- /show members-->
<div data-role="page" id="ZMUPSA-nukeg">

	<div data-role="header">
		<h1>New Keg</h1>
	</div><!-- /header -->

	<div data-role="content">
	<div data-role="fieldcontain" class="ui-hide-label">	
		<label for="basic">Brand:</label>
		<input type="text" name="name" id="ZMUPSA-newkeg-brand" placeholder="Brand"/>
	</div>
	<div data-role="fieldcontain" class="ui-hide-label">	
		<label for="basic">Size:</label>
		<input type="text" name="name" id="ZMUPSA-newkeg-size" placeholder="Size(in l)"/>
	</div>
	
	<fieldset class="ui-grid-a">
		<div class="ui-block-a">
		<div id="ZMUPSA-newkeg-submit" data-role="button">Submit</div>
	</div>
	<div class="ui-block-b">
		<a href ="#index" id="ZMUPSA-newkeg-cancel" data-role="button">Cancel</a>
	</div>
	</fieldset>
	</div><!-- /content -->


</div><!-- /show members-->
</body>
</html>
